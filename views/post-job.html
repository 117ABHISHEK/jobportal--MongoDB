<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - JobPortal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <span class="theme-icon">üåô</span>
    <span class="theme-text">Dark</span>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="main-container">
          <div class="text-center mb-4">
            <i class="fas fa-plus-circle fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold">Post a New Job</h2>
            <p class="text-muted">Find the perfect candidate for your organization</p>
          </div>

          <form action="/post-job" method="POST" id="jobForm">
            <div class="mb-3">
              <label class="form-label-custom">
                <i class="fas fa-briefcase me-2"></i>Job Title
              </label>
              <input type="text" name="title" class="form-control form-control-custom" required 
                     placeholder="e.g. Senior Software Engineer">
            </div>

            <div class="mb-3">
              <label class="form-label-custom">
                <i class="fas fa-building me-2"></i>Company Name
              </label>
              <input type="text" name="company" class="form-control form-control-custom" required 
                     placeholder="e.g. Tech Solutions Inc.">
            </div>

            <div class="mb-3">
              <label class="form-label-custom">
                <i class="fas fa-map-marker-alt me-2"></i>Location
              </label>
              <input type="text" name="location" class="form-control form-control-custom" 
                     placeholder="e.g. New York, NY or Remote">
            </div>

            <div class="mb-4">
              <label class="form-label-custom">
                <i class="fas fa-file-alt me-2"></i>Job Description
              </label>
              <textarea name="description" class="form-control form-control-custom" rows="6" required 
                        placeholder="Describe the role, responsibilities, requirements, and benefits..."></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary-custom btn-custom">
                <i class="fas fa-plus me-2"></i>
                Post Job
              </button>
            </div>

            <div class="text-center mt-3">
              <a href="/dashboard" class="btn btn-secondary-custom btn-custom">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Theme Management
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.querySelector('.theme-icon');
      const themeText = document.querySelector('.theme-text');
      
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      if (newTheme === 'dark') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
      } else {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark';
      }
    }

    // Load saved theme
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      const themeIcon = document.querySelector('.theme-icon');
      const themeText = document.querySelector('.theme-text');
      
      html.setAttribute('data-theme', savedTheme);
      
      if (savedTheme === 'dark') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
      }
    });

    // Form validation
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      const title = document.querySelector('input[name="title"]').value.trim();
      const company = document.querySelector('input[name="company"]').value.trim();
      const description = document.querySelector('textarea[name="description"]').value.trim();
      
      if (title.length < 3) {
        e.preventDefault();
        alert('Job title must be at least 3 characters long');
        return;
      }
      
      if (company.length < 2) {
        e.preventDefault();
        alert('Company name must be at least 2 characters long');
        return;
      }
      
      if (description.length < 20) {
        e.preventDefault();
        alert('Job description must be at least 20 characters long');
        return;
      }
    });
  </script>
</body>
</html>
