<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JobPortal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Simple Navbar for Auth Pages -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <div class="brand-logo me-2">
          <i class="fas fa-briefcase"></i>
        </div>
        <span class="brand-text">JobPortal</span>
      </a>
      
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/">
          <i class="fas fa-home me-1"></i>Back to Home
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="main-container">
          <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join JobPortal and start your career journey</p>
          </div>

          <form action="/register" method="POST" id="registerForm">
            <div class="mb-3">
              <label class="form-label-custom">
                <i class="fas fa-user me-2"></i>Full Name
              </label>
              <input type="text" name="name" class="form-control form-control-custom" required 
                     placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label class="form-label-custom">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" name="email" class="form-control form-control-custom" required 
                     placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label class="form-label-custom">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input type="password" name="password" class="form-control form-control-custom" required 
                     placeholder="Create a strong password" minlength="6">
            </div>

            <div class="mb-4">
              <label class="form-label-custom">
                <i class="fas fa-users me-2"></i>Account Type
              </label>
              <select name="type" class="form-select form-select-custom" required>
                <option value="">Select account type</option>
                <option value="user">Job Seeker</option>
                <option value="employer">Employer</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary-custom btn-custom">
                <i class="fas fa-user-plus me-2"></i>
                Create Account
              </button>
            </div>

            <div class="text-center mt-3">
              <p class="text-muted">
                Already have an account? 
                <a href="/login" class="text-decoration-none fw-semibold">Sign in here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load saved theme
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      html.setAttribute('data-theme', savedTheme);
    });

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.querySelector('input[name="password"]').value;
      const accountType = document.querySelector('select[name="type"]').value;
      
      if (password.length < 6) {
        e.preventDefault();
        alert('Password must be at least 6 characters long');
        return;
      }
      
      if (!accountType) {
        e.preventDefault();
        alert('Please select an account type');
        return;
      }
    });
  </script>
</body>
</html>
